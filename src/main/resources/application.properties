#服务名
server.servlet.context-path=/fulan
#服务端口
server.port=8080
#设置编码
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
#Mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fulan?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接池中最大的活跃连接数
spring.datasource.max-active=20
#指定启动连接池时，初始建立的连接数量
spring.datasource.initial-size=1
#指定连接池等待连接返回的最大等待时间，毫秒单位
spring.datasource.max-wait=60000
#指定是否池化statements
spring.datasource.pool-prepared-statements=true
#指定最大的打开的prepared statements数量.
spring.datasource.max-open-prepared-statements=20
#时区设置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
logging.config=classpath:logback-boot.xml
#开启mybatis驼峰命名
mybatis.configuration.mapUnderscoreToCamelCase=true
#ehcache缓存
spring.cache.ehcache.config=classpath:ehcache.xml
#控制台打印sql
logging.level.com.fulan.server.dao=debug
#Redis
# 配置pagehelper参数
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql